<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Leonardo Antonetti da Motta">
    <meta name="description" content="This is a quick website to store and display your books.">
    <title>{{ chapter.book }} - {{ chapter.name }} - TaleHub</title>
</head>

<body>
    <h1>{{ chapter.book }}</h1>
    <form action="{% url 'catalog:vote' chapter.book.id chapter.id %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>
                <h1>{{ chapter.name }} | {{ chapter.score }}</h1>
            </legend>
            <p>{{ chapter.content }}</p>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <input type="radio" name="choice" id="pos" value="1">
            <label for="pos">Like</label>
            <input type="radio" name="choice" id="neg" value="0">
            <label for="neg">Dislike</label>
        </fieldset>
        <input type="submit" value="Vote">
    </form>
</body>

</html>
